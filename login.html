<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Dwell</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login-reg.css">
</head>
<body>
    <!-- Common Navigation Bar Menu -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo"><a href="feed.html">Dwell</a></h1>
            <ul class="nav-links">
                <li><a href="create_listing.html">Create Listing</a></li>
                <li id="auth-link"><a href="login.html">Login</a></li> <!-- Dynamically set -->
            </ul>
        </div>
    </nav>

    <!-- Login/Register Forms -->
    <section class="auth-section">
        <div class="auth-forms container">
            <!-- Login Form -->
            <div id="login-form-container" class="form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" id="show-register-form">Register here</a></p>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form-container" class="form-container" style="display:none;">
                <h2>Register</h2>
                <form id="register-form" method="POST" action="/register">
                    <div class="form-group">
                        <label for="register-firstname">First Name:</label>
                        <input type="text" id="register-firstname" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-lastname">Last Name:</label>
                        <input type="text" id="register-lastname" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-username">Username:</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="#" id="show-login-form">Login here</a></p>
                </form>
            </div>
        </div>
    </section>

    <!-- Common Footer -->
    <footer>
        <div class="container">
            <div class="footer-grid">
                <!-- Contact Details -->
                <div class="contact-details">
                    <h3>Contact Us</h3>
                    <p>Καραολή και Δημητρίου 80, Πειραιάς 185 34</p>
                    <p>Email: <a href="mailto:info@unipi.gr">info@unipi.gr</a></p>
                    <p>Phone: <a href="tel:+2104142000">+2104142000</a></p>
                </div>
                <!-- Embedded Google Maps -->
                <div class="google-maps">
                    <h3>Location</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d0.001!2d23.65298264947124!3d37.94160920429037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1bd5b3b2d8f33%3A0x238b6cb931e00b81!2sYour%20Location!5e0!3m2!1sen!2suk!4v1622981111172!5m2!1sen!2suk" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
            <div class="copyright">
                &copy; 2024 Dwell. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Include JavaScript files -->
    <script src="main.js"></script>
    <script src="login-reg.js"></script>
</body>
</html>
