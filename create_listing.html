<body>
    <!-- Common Navigation Bar Menu -->
    <nav class="navbar">

            <h1 class="logo"><a href="feed.html">Dwell</a></h1>

            </ul>

    <main>
        <div class="form-container">
            <h2>Create Listing</h2>
            <form id="create-listing-form" enctype="multipart/form-data">
                <div>
                    <label for="photo">Photo of the Property</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="region">Region</label>
                    <input type="text" id="region" name="region" required>
                </div>
                <div>
                    <label for="rooms">Number of Rooms</label>
                    <input type="number" id="rooms" name="rooms" min="1" required>
                </div>
                <div>
                    <label for="price">Price per Night</label>
                    <input type="number" id="price" name="price" min="1" required>
                </div>
                <button type="submit">Create Listing</button>
            </form>
        </div>
    </main>

    <!-- Common Footer -->
    <footer>
        <div class="container">
            <div class="footer-grid">
                <!-- Contact Details -->

                </div>
            </div>
            <div class="copyright">
