<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Booking - Dwell</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="book.css">
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <!-- Common Navigation Bar Menu -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo"><a href="feed.html">Dwell</a></h1>
            <ul class="nav-links">
                <li><a href="create_listing.html">Create Listing</a></li>
                <li id="auth-link"><a href="login.html">Login</a></li> <!-- Dynamically set -->
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="property-details">
            <h1 id="propertyTitle">Property Title</h1>
            <p id="propertyRegion">Region: </p>
            <p id="propertyRooms">Rooms: </p>
            <p id="propertyPrice">Price per Night: $</p>
        </div>

        <form id="bookingForm" class="form-container">
            <input type="hidden" id="user_id" name="user_id">
            <input type="hidden" id="listing_id" name="listing_id"> <!-- Hidden field for listing_id -->
            <input type="hidden" id="total_price" name="total_price">

            <!-- Stage 1: Date selection -->
            <div id="dateSelection">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required><br>
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required><br>
                <button type="button" id="continueBtn">Continue</button>
            </div>

            <!-- Stage 2: Full booking form (initially hidden) -->
            <div id="fullBookingForm" style="display: none;">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required><br>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <p id="totalPriceForm"></p> <!-- Display total price in the form section -->
                <button type="submit">Book</button>
            </div>
        </form>
        <p id="message"></p>
    </div>

    <!-- Common Footer -->
    <footer>
        <div class="container">
            <div class="footer-grid">
                <!-- Contact Details -->
                <div class="contact-details">
                    <h3>Contact Us</h3>
                    <p>Καραολή και Δημητρίου 80, Πειραιάς 185 34</p>
                    <p>Email: <a href="mailto:info@unipi.gr">info@unipi.gr</a></p>
                    <p>Phone: <a href="tel:+2104142000">+2104142000</a></p>
                </div>
                <!-- Embedded Google Maps -->
                <div class="google-maps">
                    <h3>Location</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d0.001!2d23.65298264947124!3d37.94160920429037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1bd5b3b2d8f33%3A0x238b6cb931e00b81!2sYour%20Location!5e0!3m2!1sen!2suk!4v1622981111172!5m2!1sen!2suk" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
            <div class="copyright">
                &copy; 2024 Dwell. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Include JavaScript files -->
    <script src="main.js"></script>
    <script src="book.js"></script>
</body>
</html>
